<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="">
  <!-- <link rel="stylesheet" href="static/css/styles.css"> -->
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h2>Crime Data Dashboard</h2>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
   </div>

  <div class="row">

    <div class="col-md-1">
    </div>
    <div class="col-md-2">
        <div class="row">
            <div class="well">
             <h5>Chart Type: </h5>
             <select id="chartType" onchange="optionChanged1(this.value)"></select>
            </div>
        </div>

        <div class="row">
            <div class="well">
             <h5>Crime Selector: </h5>
             <select id="crimeSelector" onchange="optionChanged2(this.value)"></select>
            </div>  
        </div>
        
        <div class="row">
            <div class="well">
                <h5>Weather Selector: </h5>
                <select id="weatherSelector" onchange="optionChanged3(this.value)"></select>
            </div>  
        </div>

        <div class="row">
            <div class="well">
                <h5>Measure Selector: </h5>
                <select id="measureSelector" onchange="optionChanged4(this.value)"></select>
            </div>  
        </div>
    </div>

    <div class="col-md-8">
        <div id="xplot"></div>
    </div>
</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>  
  <script src="{{ url_for('static', filename='js/plot_pop.js') }}"></script>

</body>

</html>
